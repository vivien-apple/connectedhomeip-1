name: Test Multi Admin

config:
    endpoint: 1
    discriminator:
        type: INT16U
        defaultValue: 3840
    payload:
        type: CHAR_STRING
        defaultValue: "MT:-24J0AFN00KA0648G00" # This value needs to be generated automatically
    nodeId:
        type: INT64U
        defaultValue: 0x12345 # For the moment WaitForCommissionee expects the same nodeId to be used for the different identities.

tests:
    - label: "Wait for the commissioned device to be retrieved for alpha"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Open Commissioning Window from alpha"
      endpoint: 0
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 120

    - label: "Commission from beta"
      identity: "beta"
      cluster: "CommissionerCommands"
      command: "PairWithQRCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId
              - name: "payload"
                value: payload

    - label: "Wait for the commissioned device to be retrieved for beta"
      identity: "beta"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "Open Commissioning Window from beta"
      identity: "beta"
      endpoint: 0
      cluster: "AdministratorCommissioning"
      command: "OpenBasicCommissioningWindow"
      timedInteractionTimeoutMs: 10000
      arguments:
          values:
              - name: "CommissioningTimeout"
                value: 120

    - label: "Commission from gamma"
      identity: "gamma"
      cluster: "CommissionerCommands"
      command: "PairWithQRCode"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId
              - name: "payload"
                value: payload

    - label: "Wait for the commissioned device to be retrieved for gamma"
      identity: "gamma"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"

    - label: "read the mandatory attribute: OnOff"
      identity: "alpha"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          value: 0
          saveAs: readFromAlpha

    - label: "Send On Command from beta"
      identity: "beta"
      cluster: "On/Off"
      command: "On"

    - label: "read the mandatory attribute: OnOff from gamma"
      identity: "gamma"
      cluster: "On/Off"
      command: "readAttribute"
      attribute: "OnOff"
      response:
          constraints:
              notValue: readFromAlpha
