name: OnOff Tests

config:
    cluster: "On/Off"
    endpoint: 1

tests:
    - label: "Log OnOff Test Startup"
      cluster: "LogCommands"
      command: "Log"
      arguments:
          values:
              - name: "message"
                value: "*** OnOff Tests Ready"

    - label: "Wait for the On Command"
      wait: "On"

    - label: "Wait for OnOff attribute read"
      wait: "readAttribute"
      attribute: "OnOff"

    - label: "Wait for OnTime attribute write"
      wait: "writeAttribute"
      attribute: "OnTime"
      arguments:
          value: 1

